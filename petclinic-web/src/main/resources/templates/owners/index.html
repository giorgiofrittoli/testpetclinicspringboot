<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owner</title>
</head>
<body>
<h2>List of owners</h2>

<table class="table table-striped">
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1111</td>
        <td th:text="${owner.firstName}">Vieeeew</td>
        <td th:text="${owner.lastName}">Naaaaame</td>
    </tr>
</table>
</body>
</html>
