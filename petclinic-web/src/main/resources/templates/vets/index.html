<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h2 th:text="'List of vets'">List of vets</h2>
<table id="vets" class="table table-striped">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1111</td>
        <td th:text="${vet.firstName}">Vieeeew</td>
        <td th:text="${vet.lastName}">Naaaaame</td>
    </tr>
</table>
</body>
</html>
